<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buzón de Quejas - Instituto Tecnológico</title>
  <link rel="stylesheet" href="estilos/estilos.css">

 
</head>
<body>
  <div class="particles"></div>
  
  <header class="encabezado">
    <div class="logos-container">
      
      <div class="logos-secundarios">
        <img src="imagenes/GobiernoM2.png" alt="Gobierno de México" class="logo-item">
        <img src="imagenes/EDU.png" alt="Secretaría de Educación Pública" class="logo-item">
        <img src="imagenes/TEC.png" alt="Tecnológico Nacional de México" class="logo-item">
        <img src="imagenes/VERA.png" alt="Gobierno de Veracruz" class="logo-item">
        <img src="imagenes/logo_itsp.png" alt="Instituto Tecnológico" class="logo-item">
      </div>
    </div>
  </header>
  
  <div class="container">
    <h1>Buzón de Quejas</h1>
    
    <div class="card">
      <form id="formIdentidad">
        <label>
          Número de control
          <input id="no_control" placeholder="Ingresa tu número de control" required>
        </label>
        <label>
          Nombre
          <input id="nombre" placeholder="Nombre completo" required>
        </label>
        <label>
          Carrera
          <select id="carrera" required>
            <option value="" disabled selected>Selecciona tu carrera</option>
            <option>ING INDUSTRIAL</option>
            <option>ING INFORMATICA</option>
            <option>ING. SISTEMAS COMPUTACIONALES</option>
            <option>ING. ELECTRÓNICA</option>
            <option>CONTADOR PÚBLICO</option>
            <option>ING EN GESTIÓN EMPRESARIAL</option>
            <option>ING PETROLERA</option>
            <option>ING. IND. ALIMENTARIAS</option>
            <option>MAESTRÍA EN INGENIERÍA ADMINISTRATIVA</option>
          </select>
        </label>
        <label>
          Semestre
          <select id="semestre" required>
            <option value="" disabled selected>Selecciona tu semestre</option>
            <!-- Las opciones se agregan dinámicamente por JS -->
          </select>
        </label>
        
        <label>
          Correo
          <input id="email" type="email" placeholder="correo@ejemplo.com" required>
        </label>

        <label>
          Salón/Grupo
          <input id="salon" placeholder="Ejemplo: A-101" required>
        </label>
        
        <label>
          Escribe tu queja
          <textarea id="queja" placeholder="Describe detalladamente tu queja o sugerencia..." required></textarea>
        </label>
        
        <button id="btnEnviar" class="btn" disabled>
  <span>Enviar</span>
</button>
      </form>


<!-- Player oficial dotLottie (cárgalo UNA vez) -->
<!-- Player clásico de Lottie -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<!-- Animación de éxito (JSON) -->
<lottie-player
  id="successAnim"
  src="https://lottie.host/3d38715d-8faf-4d56-b1c6-260e92612da0/IN4g0tjq3Z.json" 
  background="transparent"
  speed="1"
  style="width:180px;height:180px;display:none;margin:20px auto;"
></lottie-player>

     
      
      <div id="quien" class="info"></div>
      <div id="msg"></div>
    </div>
  </div>

  


<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="app-js/app.js"></script>


  
</body>



</html>
